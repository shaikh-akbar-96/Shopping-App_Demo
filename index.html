<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="./index.js" defer></script>
    <title>Shopping-App-Demo</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header>
        <div id="page-top" class="page-top">
          <h1>Aashu shopping list</h1>
          <p>My Shopping List</p>
          <form id="search-item">
            <input
              type="text"
              placeholder="search items..."
              class="input-search"
              id="input-search"
            />
            <div class="check">
              <label for="hide">Hide List</label>
              <input type="checkbox" id="hide" />
            </div>
          </form>
        </div>
      </header>
      <div class="shopping-body">
        <form action="" id="add-items" class="add-items">
          <input
            type="text"
            placeholder="what do you want to buy?"
            id="add-input-items"
            class="buy-items"
          />
          <button class="buy-button">add</button>
        </form>
        <div id="grocery-list" class="grocery-list">
          <h2>Items To Buy</h2>
          <ul>
            <li>
              <span class="item">Milk</span>
              <span class="delete">Delete</span>
            </li>
            <li>
              <span class="item">Sugar</span>
              <span class="delete">Delete</span>
            </li>
            <li>
              <span class="item">Pizza</span>
              <span class="delete">Delete</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
